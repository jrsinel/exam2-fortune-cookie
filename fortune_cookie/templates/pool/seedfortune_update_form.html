{% extends "base.html" %}
{% load static i18n %}

{% block content %}
<div class="message">
  {% for message in messages %}
    {{ message }}
  {% endfor %}
</div>

<div class="form">
  <a href="{% url 'home' %}">Try again?</a>
</div>

<form method="post">{% csrf_token %}
    <div class="form">
      {{ form.description }}
    </div>
    <div class="form">
      <input class="change_input" type="submit" value="Change" />
    </div>
</form>
{% endblock content %}
